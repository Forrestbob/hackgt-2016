
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='uber_style.css') }}">
	<title>Set-Up Uber Ride | Delta</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0klpkL-YhN2UdBitIX3Wlg8SENVhdahU&libraries=places&callback=initMapasyncdefer"></script>
    <style>
    	#panel{
    		display:{{session['hide_or_show']}};
    	}
    </style>

</head>

<body>
	<img id = "logo" src="{{ url_for('static', filename='delta.png') }}">
	
	<img id = "uber" src = "{{ url_for('static', filename='lyft.png') }}"><br>
	
	<div class = "uber-form">
	
		<form action = "/search" method = "POST">
			Enter Pickup Location:<br>
			<input type = "text" value="{{session['current_user'][0]['flights'][0]['destination']}}" readonly><br>
			Enter Destination:<br>
			<input id="pac-input" name='destination' type="text" placeholder="To">
			
			<input type = "submit" id = "flip" value = "Submit">
			</form>
			<div id = "panel">
			{% if pricing != null %}
				<form action="/create_ride" method="POST">
					<input type="text" name="price" value="{{pricing}} points" readonly>
					<input type="text" name="timing" value="{{timing}} seconds" readonly>
					<input type="hidden" name="origin" value="{{origin}}">
					<input type="hidden" name="destination" value="{{destination}}" >
					<input type = "submit" id = "flip" value = "Request Lyft">
				</form>		
			{% endif %}		
			</div>
		
		
		
	</div>
	<a href={{login}}> log in</a>

</body>
